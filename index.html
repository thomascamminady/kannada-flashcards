<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kannada Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="github-icon">
        <a href="https://github.com/thomascamminady/kannada-flashcards" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        </a>
    </div>
    <div class="flashcard-container">
        <div id="flashcard" class="flashcard">
            <div id="front" class="front"></div>
            <div id="back" class="back"></div>
        </div>
    </div>
    <div class="controls">
        <button id="prev">Previous (Left)</button>
        <button id="flip">Flip (Spacebar)</button>
        <button id="next">Next (Right)</button>
    </div>
    <div class="flashcard-size-controls">
        <button id="increase-size">+</button>
        <button id="decrease-size">-</button>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
